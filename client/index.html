<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building APIs with ExpressJS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="m-5">Chirpr</h1>
    
    <div class="m-5">
        <div class="form-group">
          <input type="text" class="form-control col-4" id="user" placeholder="Enter username" />
        </div>
        <div class="form-group">
          <input type="text" class="form-control col-4" id="text" placeholder="Enter message" />
        </div>
        <div class="form-group">
          <button onclick="submitChirp()" type="submit" class="btn btn-primary my-1" id="submit-chirp">Send Chirp</button>
        </div>
    </div>
    <div id="chirp-container"></div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
